{% extends 'base.html' %}
  {% block ttl %}
  <title>Take Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      
      height: 100vh;
    }
    #login .container #login-row #login-column #login-box {
      margin-top: 120px;
      max-width: 600px;
      height: 320px;
      border: 1px solid #1e7681;
      background-color: #e4f1f4;
    }
    #login .container #login-row #login-column #login-box #login-form {
      padding: 20px;
    }
    #login .container #login-row #login-column #login-box #login-form #register-link {
      margin-top: -85px;
    }
    
    </style>
  {% endblock ttl %}

  {% block ttl2bd %}

<div id="login">
<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <div id="login-form" class="form" action="/signup" method="POST">
              <h3 class="text-center text-info">Thanks for visiting :)</h3>
              
                <h5  style="margin-top: 10px; color: rgb(233, 51, 51);" class="text-center">Here's some love for you, take it ^_^</h5><br>
                
                  <div class="text-center">
                    
                        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="rgb(190, 11, 11)" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                          </svg>
                    
                  </div>
                  <div class="text-center">
                        <a href="#" class="btn btn-outline-danger"><h5>Contact Us here</h5></a>
                  </div>
            </div>
          </div>
      </div>
  </div>
</div>
</div>
  {% endblock ttl2bd %}
